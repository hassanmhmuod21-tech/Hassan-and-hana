<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الروابط الخاصة بي</title>
    <style>
        /* إعدادات الخط والخلفية */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* لون غامق عصري */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* حاوية الصورة الشخصية */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #38bdf8;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        /* تصميم الأزرار */
        .links-container {
            width: 100%;
            max-width: 400px;
        }

        .link-card {
            background: #1e293b;
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* تأثير عند تمرير الماوس */
        .link-card:hover {
            background: #38bdf8;
            color: #0f172a;
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/100" alt="صورة الملف الشخصي" class="profile-img">

    <h1>اسم المستخدم</h1>
    <p>صانع محتوى | مطور ويب</p>

    <div class="links-container">
        <a href="https://tiktok.com/@yourusername" class="link-card" target="_blank">تيك توك - TikTok</a>
        <a href="https://instagram.com/yourusername" class="link-card" target="_blank">إنستغرام - Instagram</a>
        <a href="https://youtube.com/yourchannel" class="link-card" target="_blank">قناتي على يوتيوب</a>
        <a href="https://wa.me/yournumber" class="link-card" target="_blank">تواصل معي عبر واتساب</a>
    </div>

</body>
</html>
